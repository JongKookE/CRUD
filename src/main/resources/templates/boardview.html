<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상세 페이지</title>
</head>
<header>
    <h1>My Website</h1>
    <nav>
      <ul>
        <li><a href="/">Home</a></li>
      </ul>
    </nav>
</header>
<body>
    <h1 th:text = "${board.title}">게시물 제목</h1>
    <p th:text = "${board.content}">내용이 들어갈 부분입니다.</p>
    <a th:href = "@{${board.filepath}}">다운받기</a>
    <a th:href = "@{/board/delete(id=${board.id})}">삭제</a>
    <a th:href = "@{/board/modify/{id}(id = ${board.id})}">수정</a>
    <a th:text = "${board.viewCount}"></a>
</body>
</html>
