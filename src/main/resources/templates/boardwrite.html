<!DOCTYPE html>
<html xmlns : th ="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시물 작성 폼</title>
</head>
<style>
    .layout{
        width : 500px;
        margin :  auto;
        margin-top : 40px;
    }
    .layout > input , textarea{
        width : 100%;
        box-sizing : border-box;
        margin-top : 10px
    }
    .layout textarea{
        min-height:300px;
    }
</style>
<header>
    <h1>My Website</h1>
    <nav>
      <ul>
        <li><a href="/">Home</a></li>
      </ul>
    </nav>
</header>
<body>
    <h1 style = "right : 50%" >PLEASE WRITE TITLE AND CONTENT</h1>    
    <div class = 'layout'>
        <form name = "board" action = "/board/writeProcessing" method = "post" enctype="multipart/form-data" th:object = "${board}">
            <input type = 'text' name = 'title' id = "title" th:field="*{title}"> 
            <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title error!</span>           
            <textarea name = 'content' id = "content" th:field="*{content}"></textarea>
            <span th:if="${#fields.hasErrors('content')}" th:errors="*{content}">Content error!</span>
            <input type = "file" name = "file">
            <button type = 'submit'>Submit!</button>            
        </form>
    </div>
    
</body>
</html>
