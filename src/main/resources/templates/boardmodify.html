<!DOCTYPE html>
<html xmlns : th ="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시물 작성 폼</title>
</head>
<style>
    .layout{
        width : 500px;
        margin :  auto;
        margin-top : 40px;
    }
    .layout > input , textarea{
        width : 100%;
        box-sizing : border-box;
        margin-top : 10px
    }
    .layout textarea{
        min-height:300px;
    }
</style>
<body>
    <h1 style = "right : 50%" >PLEASE WRITE TITLE AND CONTENT</h1>
    <p th:text = '${str}'></p>
    <div class = 'layout'>
        <form th:action = "@{/board/update/{id}(id = ${board.id})}" method = "post">
            <input type = 'text' name = 'title' th:value = "${board.title}">
            <textarea name = 'content' th:text = "${board.content}"></textarea>
            <button type = 'submit'>수정</button>
            <p th : text = "${str}">원래 안나오나?</p>
        </form>
    </div>
    
</body>
</html>
